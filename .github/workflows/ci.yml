name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile app
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: python -m compileall -q app
